<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileMinus" class="btn btn-default"><i id="minusBtn"
                                 class="fas fa-minus"></i></button>
                           <input id="mobileCount" type="text" class="form-control text-center" value="1">
                           <button id="mobilePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="addMobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileCaseMinus" class="btn btn-default"><i id="minusBtn"
                                 class="fas fa-minus"></i></button>
                           <input id="mobileCaseCount" type="text" class="form-control text-center" value="1">
                           <button id="mobileCasePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="addCasePrice">59</span></h5>
                        <img id="removeBtn" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      var mobilePrice = 1219;
      var casePrice = 59;
      
      //--------------Mobile Plus Count-----------------//
      const mobilePlus = document.getElementById("mobilePlus");


      mobilePlus.addEventListener("click", function () {

         var countPlus = 0;
         countPlus++;
         // console.log(countPlus);

         const plusCount = document.getElementById("mobileCount").value;
         // console.log(plusCount);
         const plusCountNumber = parseFloat(plusCount);
         // console.log(plusCountNumber);
         const totalCount = countPlus + plusCountNumber;
         document.getElementById("mobileCount").value = totalCount;
         
         var totalMobilePrice = mobilePrice * totalCount;
         console.log("Total mobile price: " + totalMobilePrice);

         document.getElementById("addMobilePrice").innerText = totalMobilePrice;
         
      })


      //--------------Mobile Minus Count-----------------// 

      const mobileMinus = document.getElementById("mobileMinus");
      mobileMinus.addEventListener("click", function () {

         var countMinus = 0;
         countMinus--;
         // console.log(countMinus);

         const minusCount = document.getElementById("mobileCount").value;
         const minusCountNumber = parseFloat(minusCount);
         const totalCount = countMinus + minusCountNumber;
         document.getElementById("mobileCount").value = totalCount;

         var totalMobilePriceMinus = mobilePrice * totalCount;
         // console.log("Total mobile Minus price: " - totalMobilePriceMinus);

         document.getElementById("addMobilePrice").innerText = totalMobilePriceMinus;
      })

      //--------------Mobile Case Plus Count-----------------//
      const mobileCasePlus = document.getElementById("mobileCasePlus");
      mobileCasePlus.addEventListener("click", function () {

         var countCasePlus = 0;
         countCasePlus++;

         const casePlusCount = document.getElementById("mobileCaseCount").value;
         const casePlusCountNumber = parseFloat(casePlusCount);
         const totalCount = countCasePlus + casePlusCountNumber;
         document.getElementById("mobileCaseCount").value = totalCount;

         var totalMobileCasePrice = casePrice * totalCount;
         // console.log("Total mobile price: " + totalMobileCasePrice);

         document.getElementById("addCasePrice").innerText = totalMobileCasePrice;
      })

      //--------------Mobile Case Minus Count-----------------//
      const mobileCaseMinus = document.getElementById("mobileCaseMinus");
      mobileCaseMinus.addEventListener("click", function () {

         var countCaseMinus = 0;
         countCaseMinus--;

         const caseMinusCount = document.getElementById("mobileCaseCount").value;
         const caseMinusCountNumber = parseFloat(caseMinusCount);
         const totalCount = countCaseMinus + caseMinusCountNumber;
         document.getElementById("mobileCaseCount").value = totalCount;

         var totalCasePriceMinus = casePrice * totalCount;
         // console.log("Total mobile Minus price: " - totalMobilePriceMinus);

         document.getElementById("addCasePrice").innerText = totalCasePriceMinus;
      })

   
   </script>

</body>

</html>
